<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>RGL Profile Finder</title>
</head>

<body class="container">
    <div class="title-header">RGL Profile Finder</div>
    <div class="disclaimer">Input IDs here. Will refresh when clicked on again.</div>
    <div class="disclaimer">
        Key: <span class="probation">Probation</span>,
        <span class="banned">Banned</span>,
        <span class="verified"></span>Verified.
    </div>

    <div class="check-container">
        <label>6s
            <input id="6s-check" value="sixes" type="checkbox" checked>
        </label>

        <label>HL
            <input id="hl-check" value="highlander" type="checkbox">
        </label>

        <label>Prolander
            <input id="pl-check" value="prolander" type="checkbox">
        </label>

        <label>NR
            <input id="pl-check" value="nr" type="checkbox">
        </label>
    </div>


    <div class="search-box-flex"><textarea class="search-box" id="input" rows="10"></textarea></div>
    <p id="error" class="error"></p>
    <button type="button" id="submit" class="btn">Search</button>
    <div class="results" id="results"></div>
</body>

</html>
